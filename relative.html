<!DOCTYPE html>
<html>
<head>
  <title>Relative Position</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      height: 200px;
      border-radius: 50px;
    }

    .box {
      position: relative;
      top: 20px;
      left: 250px;
      width: 100px;
      height: 100px;
      background-color: blueviolet;
      color: white;
      text-align: center;
      font-size: 10px;
      border-radius: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">Road to code</div>
  </div>
</body>
</html>
