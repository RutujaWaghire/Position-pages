<!DOCTYPE html>
<html 
<head>
  <title>Fixed Position</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      position: fixed;
      left: 200PX;
      text-align: center;
      font-size: 20px;
      font-weight: 1000;
      padding: 10px;
    }

    .content {
      margin-top:  10px;
      padding: 20px;
    }

    .section {
      margin-bottom: 50px;
    }

    .footer {
      position: fixed;
      padding: 10px;
      text-align: center;
      font-size: 50px;
    }
  </style>
</head>
<body>
  <div class="header">CSS and HTML</div>
  <div class="content">
    <div class="section">
      <h2>HTML</h2>
      <p> HyperText Markup Language</p>
    </div>
    <div class="section">
      <h2>CSS</h2>
      <p>Cascading Style Sheets</p>
    </div>
  </div>
  <div class="footer"></div>
</body>
</html>
